<!--Problem Statement
Write a HTML page holding a form and a text field. Using JavaScript make the text field to accept
numbers only. When a non-number character is entered through the keyboard (or by any other way),
make the field red for a while and do not accept the change (preserve the previous value of the field). -->
    

<!DOCTYPE html>
<html>
<head>
<title> JS1-Session7-Assignment7.3</title>

<script>
        function test() {
                var a = document.getElementById("input");
                if(isNaN(a.value)) {
                        a.style.backgroundColor = "red";
                        b = a.value.length;
                        text = a.value;
                        setTimeout(function() {
                                a.value = text.slice(0, -1);
                                a.style.backgroundColor = "white";
                        }, 500);
                }
                else {
                        a.style.backgroundColor = "white";
                }
        }
</script>
</head>
<body>
        <form>
                <input type="text" id="input" onkeyup="test()">
        </form>
</body>
</html>
